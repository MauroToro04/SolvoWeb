<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos_menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div id="cont">
        <ul>
            <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">opciones</a>
            <div class="dropdown-content">
            <a href="#">Servicio 01</a>
            <a href="#">Servicio 02</a>
            <a href="#">Servicio 03</a>
            </div>
            </li>
            <li style="float:right"><a href="#about">Acerca de</a></li>
            </ul>
    </div>

    <div id="state">
        <h1 id="demo">Log Out</h1>
    </div>
    
    <div id="crono">
        <div class="cronometro">
            <div id="hms">00:00:00</div>
    </div>

    <div id="buttons">
        <button id="unav" onclick="unav()">Unavailable</button>
        <button id="ava" onclick="ava()">Available</button>
        <button id="lunch" onclick="lunch()">Lunch</button>
        <button id="break" onclick="break1()">Break</button>
        <button id="meet" onclick="meet()">Team Meeting</button>
        <button id="coach" onclick="coach()">Coaching</button>
    </div>
        <script>
            function ava(){
                document.getElementById('demo').innerHTML="Available";
                document.getElementById('demo').style.color="aquamarine";
            }function unav(){
                document.getElementById('demo').innerHTML="Unavailable";
                document.getElementById('demo').style.color="gray";
            }function meet(){
                document.getElementById('demo').innerHTML="Team Meeting";
                document.getElementById('demo').style.color="green";
            }function lunch(){
                document.getElementById('demo').innerHTML="Lunch";
                document.getElementById('demo').style.color="blue";
            }function break1(){
                document.getElementById('demo').innerHTML="break";
                document.getElementById('demo').style.color="yellow";
            }function coach(){
                document.getElementById('demo').innerHTML="coach";
                document.getElementById('demo').style.color="purple";
            }


            window.onload = init;
            function init(){
            h = 0;
            m = 0;
            s = 0;
            document.getElementById("hms").innerHTML="00:00:00";
            }   
            function cronometrar(){
            escribir();
            id = setInterval(escribir,1000);
            document.querySelector(".start").removeEventListener("click",cronometrar);
            }
            function escribir(){
            var hAux, mAux, sAux;
            s++;
            if (s>59){m++;s=0;}
            if (m>59){h++;m=0;}
            if (h>24){h=0;}
        
            if (s<10){sAux="0"+s;}else{sAux=s;}
            if (m<10){mAux="0"+m;}else{mAux=m;}
            if (h<10){hAux="0"+h;}else{hAux=h;}
        
            document.getElementById("hms").innerHTML = hAux + ":" + mAux + ":" + sAux; 
            }
            function parar(){
            clearInterval(id);
            document.querySelector(".start").addEventListener("click",cronometrar);
        
            }
            function reiniciar(){
            clearInterval(id);
            document.getElementById("hms").innerHTML="00:00:00";
            h=0;m=0;s=0;
            document.querySelector(".start").addEventListener("click",cronometrar);
            }
            </script>

    </div>
</body>
</html>
